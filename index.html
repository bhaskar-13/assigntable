<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assign.css">
    <title>Table Store</title>
</head>
<body>
    

    <form action="">
      
      <h1>Enter your Details</h1> 
      <div class="maincontainer">
       <div class="side"> 
      <label for="fname">First Name </label>
      <input  class="input1" type="text" name="firstName" id="fname">
      </div>
  
      <div class="side">
      <label for="lname">LastName</label>
      <input class="input2" type="text" name="LastName" id="lname">
       </div>

       
       <div class="side">
      <label for="pin">Pincode</label>
      <input class="input3" type="pin" name="pin" id="pin">
      </div>

      
       <div class="side"> 
      <label class="label1" for="gender">Gender</label>
      <div class="side">
      <input class="radio1" type="radio" name="gender" value="Male" id="Male">
      <label class="label2" for="Male">Male</label>
      </div>

      <div class="side">
      <input  class="label4" type="radio" name="gender" value="Female" id="Female">
      <label class=" label3" for="Female">Female</label>
      </div>
      </div>
       
      <div class="side">
       <label for="choiceOfFood">Choice of Food</label>
       <select class="select" name="choiceOfFood" id="choiceOfFood" multiple>
       <option value="Briyani">Briyani</option>
        <option value="Chicken">Chciken</option>
        <option value="Parotta">Parotta</option>
        <option value="Fried Rice">Fried Rice</option>
        <option value="PlainRice">PlainRice</option>
      </select>
      </div>
  
      <div class="side">
      <label for="state">State</label>
      <input class="state" type="text" name="state" id="state">
      </div>
     
     <div class="side">
      <label for="country">Country</label>
      <input class="country" type="text" name="country" id="country">
     </div>

      <input class="button" type="button" id="submit" value="Submit">
      </div>
      </div>
    </form>
     <div class="table1">
    <table id="table">
      <tr>
        <th>First Name</th>
        <th>LastName</th>
        <th>Pincode</th>
        <th>Gender</th>
        <th>Food</th>
        <th>State</th>
        <th>Country</th>
      </tr>
    </table> 
    </div>
    <script src="assign.js"></script>
</body>
</html>
